<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6 font-semibold ">Welcome to your<span class="text-orange-400">personal Bank
                account</span></h1>
    </header>
    <main>
        <section class="bg-cyan-800 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <input class="block w-9/12 px-6" type="email" name="" id="user-email" placeholder="enter your email"><br>
            <input class=" w-9/12 px-6" type="password" name="" id="user-password" placeholder="enter your password">
            <br>

            <button id="submit-button"
                class="bg-amber-700 text-white mt-4 px-8 py-2 rounded-md hover:bg-sky-700">Submit</button>
        </section>

    </main>
    <script src="js/bank.js"></script>

</body>

</html>
