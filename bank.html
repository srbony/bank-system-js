<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6 font-semibold ">Welcome to your<span class="text-orange-400">personal Bank
                account</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-12 ">
                <div class="bg-green-400 w-9/12 p-8 mx-auto rounded-xl text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span> </h2>
                </div>
                <div class="bg-fuchsia-400 w-9/12 p-8 mx-auto rounded-xl text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-amber-400 w-9/12 p-8 mx-auto rounded-xl text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite and withdraw section -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-12 ">
                <div class="bg-violet-400 w-9/12 p-8 mx-auto rounded-xl ">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <input class="block w-9/12 px-6" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to deposite">
                    <button id="deposit-button"
                        class="bg-amber-500 text-white mt-4 px-8 py-2 rounded-md hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-sky-400 w-9/12 p-8 mx-auto rounded-xl">
                    <h4 class="text-2xl mb-2  text-white">Please Deposit</h4>
                    <input class="block w-9/12 px-6" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to Withdraw">
                    <button id="total-withdraw"
                        class="bg-amber-500 text-white mt-4 px-8 py-2 rounded-md hover:bg-sky-700">Withdraw</button>

                </div>


            </div>

        </section>


    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
